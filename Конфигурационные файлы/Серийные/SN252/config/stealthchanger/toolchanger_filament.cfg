[filament_switch_sensor switch_sensor_AVR0]
switch_pin: PA10
pause_on_runout: False
runout_gcode:
  {% if printer.tool_probe_endstop.active_tool_number == 0 %}
    PAUSE # [pause_resume] is required in printer.cfg
    RESPOND TYPE=error MSG='Датчик наличия пластика Т0'
  {% endif %}

[filament_motion_sensor encoder_sensor_AVR0]
switch_pin: PE13
detection_length: 15
extruder: extruder
pause_on_runout: False
runout_gcode:
  {% if printer.tool_probe_endstop.active_tool_number == 0 %}
    PAUSE # [pause_resume] is required in printer.cfg
    RESPOND TYPE=error MSG='Датчик движения пластика Т0'
  {% endif %}

